<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Content Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .module-container {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            position: relative;
        }
        .content-container {
            background-color: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <button class="btn btn-primary mb-3" id="addModule">Add Module +</button>
        <div id="modulesContainer">
        </div>
        <button class="btn btn-success">Save</button>
        <button class="btn btn-danger">Cancel</button>
    </div>

    <script>
        let moduleCount = 0;
        function addModule() {
            moduleCount++;
            let moduleDiv = document.createElement('div');
            moduleDiv.classList.add('module-container');
            moduleDiv.innerHTML = `
                <button class="btn btn-danger btn-sm close-btn" onclick="this.parentElement.remove()">&times;</button>
                <h5>Module ${moduleCount}</h5>
                <input type="text" class="form-control mb-2" placeholder="Module Title">
                <button class="btn btn-primary mb-2" onclick="addContent(this)">Add Content +</button>
                <div class="contents"></div>
            `;
            document.getElementById('modulesContainer').appendChild(moduleDiv);
        }

        function addContent(button) {
            let contentDiv = document.createElement('div');
            contentDiv.classList.add('content-container');
            contentDiv.innerHTML = `
                <button class="btn btn-danger btn-sm close-btn" onclick="this.parentElement.remove()">&times;</button>
                <h6>Content</h6>
                <input type="text" class="form-control mb-2" placeholder="Content Title">
                <input type="file" class="form-control mb-2">
                <input type="file" class="form-control mb-2">
            `;
            button.nextElementSibling.appendChild(contentDiv);
        }

        document.getElementById('addModule').addEventListener('click', addModule);
    </script>
</body>
</html>
