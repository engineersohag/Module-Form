<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pac - 1</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<style>
		.module-container{
			background: #f8f8f8;
			padding: 15px;
			border-radius: 5px;
			margin-bottom: 20px;
			position: relative;
		}
		.content-container{
			background: #efefef;
			padding: 15px;
			border-radius: 5px;
			margin-top: 10px;
			position: relative;
		}
		.close-btn{
			position: absolute;
			top: 10px;
			right: 10px;
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row mt-3">
			<div class="col-md-8 col-12">
				<form action="javascript:void(0)">
					<button type="submit" class="btn btn-primary" id="addModuleBtn">Add Module +</button>
					<div class="module-content mt-2">
						<!-- adding module content using js -->
					</div>
					<div class="mt-2">
						<input type="submit" value="Save" class="btn btn-success">
						<input type="reset" value="Cancel" class="btn btn-danger">
					</div>
				</form>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script>
		let moduleCount = 0;
		let addModuleBtn = document.getElementById('addModuleBtn');
		let moduleContent = document.querySelector('.module-content');

		addModuleBtn.addEventListener('click', function(){
			moduleCount++;

			let moduleDiv = document.createElement('div');
			moduleDiv.classList.add('module-container');
			moduleDiv.innerHTML = `
				<button class="btn btn-danger btn-sm close-btn" onclick="this.parentElement.remove()">&times;</button>
				<h5>Module ${moduleCount}</h5>
				<input type="text" class="form-control mb-2" placeholder="Module Title..">
				<button class="btn btn-primary mb-2" onclick="addModuleContent(this)">Add Content +</button>
				<div class="contents"></div>
			`;

			moduleContent.appendChild(moduleDiv);
		});

		function addModuleContent(button){
			let contentDiv = document.createElement('div');
			contentDiv.classList.add('content-container');
			contentDiv.innerHTML = `
				<button class="btn btn-danger btn-sm close-btn" onclick="this.parentElement.remove()">&times;</button>
				<h6>Content</h6>
				<input type="text" placeholder="Content Title.." class="form-control mb-2">
				<input type="file" class="form-control mb-2">
				<input type="file" class="form-control mb-2">
			`;

			button.nextElementSibling.appendChild(contentDiv);
		}
		
	</script>
</body>
</html>
